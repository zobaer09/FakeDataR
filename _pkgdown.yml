template:
  bootstrap: 5
  bslib:
    primary: "#111827"
    navbar-bg: "#ffffff"
    navbar-fg: "#111827"

navbar:
  structure:
    left:  [reference, articles, news]
    right: [search, github]
  components:
    github:
      icon: fab fa-github
      href: https://github.com/zobaer09/FakeDataR

home:
  title: FakeDataR
  sidebar:
    structure: [links, license, community]
  links:
    - text: GitHub
      href: https://github.com/zobaer09/FakeDataR
    - text: CRAN
      href: https://CRAN.R-project.org/package=FakeDataR
    - text: Bug reports
      href: https://github.com/zobaer09/FakeDataR/issues

reference:
  - title: Generate
    contents:
      - generate_fake_data
      - generate_fake_with_privacy
      - generate_fake_from_schema
      - schema_from_db
  - title: Privacy & Bundles
    contents:
      - llm_bundle
      - llm_bundle_from_db
      - generate_llm_prompt
      - zip_llm_bundle
  - title: Utilities
    contents:
      - validate_fake
      - export_fake
      - prepare_input_data
      - generate_fake_posixct_column
      - detect_sensitive_columns

development:
  mode: auto

url: https://zobaer09.github.io/FakeDataR
